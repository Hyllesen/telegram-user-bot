version: '3.8'

services:
  setup-session:
    build: .
    container_name: telegram-session-setup
    volumes:
      - ./.env:/app/.env:ro
      - ./group_images:/app/group_images
      - ./:/app  # Mount the whole directory to persist session file
    env_file:
      - .env
    stdin_open: true  # equivalent to -i flag
    tty: true         # equivalent to -t flag
    command: python setup_session.py

  select-group:
    build: .
    container_name: telegram-select-group
    volumes:
      - ./.env:/app/.env:ro
      - ./group_images:/app/group_images
      - ./:/app  # Mount the whole directory to persist selected group file
    env_file:
      - .env
    stdin_open: true  # equivalent to -i flag
    tty: true         # equivalent to -t flag
    command: python main.py --select-group

  telegram-bot:
    build: .
    container_name: telegram-user-bot
    volumes:
      - ./.env:/app/.env:ro
      - ./group_images:/app/group_images
      - ./:/app  # Mount the whole directory to persist selected group file
    env_file:
      - .env
    command: python main.py
    restart: unless-stopped

  test-extractor:
    build: .
    container_name: test-temu-extractor-easyocr
    volumes:
      - ./group_images:/app/group_images
    command: python test_temu_extractor_easyocr.py
    depends_on:
      - telegram-bot